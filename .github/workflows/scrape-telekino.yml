name: Scrape Telekino

on:
  schedule:
    # Lunes a las 5 AM Argentina (8 AM UTC)
    - cron: '0 8 * * 1'
  workflow_dispatch: # Permite ejecuci√≥n manual

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Scrape Telekino Sorteo
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST https://tombola.fly.dev/api/telekino/scrape \
            -H "X-API-Key: ${{ secrets.SCRAPE_API_KEY }}")
          
          http_code=$(echo "$response" | tail -n 1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" != "200" ]; then
            echo "‚ùå Scrape failed with status $http_code"
            exit 1
          fi
          
          echo "‚úÖ Telekino scrape completed successfully"
      
      - name: Clear Cache
        run: |
          echo "üóëÔ∏è Clearing cache..."
          response=$(curl -s -w "\n%{http_code}" -X POST https://tombola.fly.dev/api/cache/clear \
            -H "X-API-Key: ${{ secrets.SCRAPE_API_KEY }}")
          
          http_code=$(echo "$response" | tail -n 1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" != "200" ]; then
            echo "‚ö†Ô∏è Cache clear failed with status $http_code (non-critical)"
          else
            echo "‚úÖ Cache cleared successfully"
          fi
