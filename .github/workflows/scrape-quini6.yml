name: Scrape Quini6

on:
  schedule:
    # Lunes y Jueves a las 4 AM Argentina (7 AM UTC)
    - cron: '0 7 * * 1,4'
  workflow_dispatch: # Permite ejecuci√≥n manual

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Scrape Quini6 Sorteo
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST https://tombola.fly.dev/api/quini6/scrape \
            -H "X-API-Key: ${{ secrets.SCRAPE_API_KEY }}")
          
          http_code=$(echo "$response" | tail -n 1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" != "200" ]; then
            echo "‚ùå Scrape failed with status $http_code"
            exit 1
          fi
          
          echo "‚úÖ Quini6 scrape completed successfully"
      
      - name: Clear Cache
        run: |
          echo "üóëÔ∏è Clearing cache..."
          response=$(curl -s -w "\n%{http_code}" -X POST https://tombola.fly.dev/api/cache/clear \
            -H "X-API-Key: ${{ secrets.SCRAPE_API_KEY }}")
          
          http_code=$(echo "$response" | tail -n 1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" != "200" ]; then
            echo "‚ö†Ô∏è Cache clear failed with status $http_code (non-critical)"
          else
            echo "‚úÖ Cache cleared successfully"
          fi
